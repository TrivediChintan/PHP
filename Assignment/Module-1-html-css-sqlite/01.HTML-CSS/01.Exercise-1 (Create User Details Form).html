    <title>User Details Form</title>
    <style>
        .container 
        {
            width: 50%;
            margin: auto;
            background-color:rgb(147, 169, 4);
            padding: 12px;
            color:#000000;
            border-radius: 5px;
            font-size: x-large;
        
            
        }
        .col 
        {
           padding: 5px;
        
        }
        .tr

            border: 1px solid #fff;
            display: flex;
            justify-content: space-around;
            /* width: 90%; */
            margin: auto;
            padding: 4px;
            background: rgb(196, 223, 20);
            border-radius: 3px;
        }
        input[type="text"]

            width: 25vw;
            margin:5px;
            margin-left: 10px;
            height:25px;
            border-radius: 5px;
          
        }
        textarea
        {
            width: 25.5vw;
            border-radius: 5px;
          
        }
        button
        {
            background-color: rgb(0,0,0);
            color: #fff;
            height: 50px;
            width: 100px;
            border-radius: 50px;
            margin-left: 43%;

    </div>
