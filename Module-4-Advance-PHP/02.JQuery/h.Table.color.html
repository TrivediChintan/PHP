<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>Row 1</td>
            </tr>
            <tr>
                <td>Row 2</td>
            </tr>
            <tr>
                <td>Row 3</td>
            <tr>
                <td>Row 4</td>
            </tr>
            <tr>
                <td>Row 5</td>
            </tr>
            <tr>
                <td>Row 6</td>
            </tr>
            <tr>
                <td>Row 7</td>
            </tr>
            <tr>
                <td>Row 8</td>
            </tr>
            <tr>
                <td>Row 9</td>
            </tr>
            <tr>
                <td>Row 10</td>
            </tr>
        </tbody>
    </table>
    <script>
        row = $('tr');

        for (i = 0; i < row.length; i++) {
            if(i%2 ==0)
        {
            row[i].style.background = "blue";
        }
        else{
            row[i].style.background = "green";
        }
        }
    </script>
</body>
</html>
